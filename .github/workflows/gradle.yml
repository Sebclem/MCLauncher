name: Gradle Build

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        java: [ '16.0.2' ]
      fail-fast: false
    name: Build - ${{ matrix.os }}
    steps:

      - name: Git checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}

      - name: Echo JAVA_HOME
        run: echo $JAVA_HOME
      
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1

      - name: Verify Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
        
      - name: Execute jpackage
        run: ./gradlew --info --stacktrace -Pversion="${{ steps.tag.outputs.tag }}" jpackage

      - name: Upload Mac artifact
        if: matrix.os == 'macOS-latest'
        uses: actions/upload-artifact@v2
        with:
          name: McLauncher-${{ steps.tag.outputs.tag }}-mac
          path: app/build/jpackage/*.dmg

      - name: Upload Windows artifact
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v2
        with:
          name: McLauncher-${{ steps.tag.outputs.tag }}-windows
          path: |
            app/build/jpackage/*.msi
            app/build/jpackage/*.exe

      - name: Upload Linux artifact
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v2
        with:
          name: McLauncher-${{ steps.tag.outputs.tag }}-linux
          path: |
            app/build/jpackage/*.deb
            app/build/jpackage/*.rpm
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v1
        with:
          commitMode: true
          
      - name: Get tag
        id: tag
        uses: dawidd6/action-get-tag@v1
      
      - uses: actions/download-artifact@v2
        name: Donwload Builds
        with:
          path: artifacts

      - name: Create Release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: ${{ steps.tag.outputs.tag }}
          body: ${{steps.github_release.outputs.changelog}}
          files: |
            artifacts/McLauncher-${{ steps.tag.outputs.tag }}-windows/McLauncher SC-${{ steps.tag.outputs.tag }}.msi
            artifacts/McLauncher-${{ steps.tag.outputs.tag }}-linux/McLauncher SC-${{ steps.tag.outputs.tag }}.deb
            artifacts/McLauncher-${{ steps.tag.outputs.tag }}-mac/McLauncher SC-${{ steps.tag.outputs.tag }}.dmg
            artifacts/McLauncher-${{ steps.tag.outputs.tag }}-linux/McLauncher SC-${{ steps.tag.outputs.tag }}.rpm
            artifacts/McLauncher-${{ steps.tag.outputs.tag }}-windows/McLauncher SC-${{ steps.tag.outputs.tag }}.exe

          
plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
    id "org.beryx.jlink" version "2.24.1"
}

sourceCompatibility = 16
targetCompatibility = 16

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation  'com.google.code.gson:gson:2.8.6'
    implementation  group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.1'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.13'
    implementation group: 'commons-io', name: 'commons-io', version: '2.11.0'
}

application {
    // Define the main class for the application.
    mainClass = 'McLauncher.App'
    mainModule = 'McLauncher'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

jlink {
    forceMerge('log4j-api')
    jpackage {
        imageName = "McLauncher SC"
        installerName = 'McLauncher SC'
        icon = 'icon.ico'
        if (org.gradle.internal.os.OperatingSystem.current().isWindows()) {
            installerOptions += ['--win-per-user-install', '--win-dir-chooser', '--win-menu', '--win-menu-group', '"McLauncher SC"', '--win-shortcut']
            imageOptions += ['--win-console']
        }
        if (org.gradle.internal.os.OperatingSystem.current().isLinux()) {
            installerOptions += ['--linux-shortcut', '--linux-app-category', 'Game']
        }
    }
}

jar {
    manifest {
        attributes(
                'Main-Class': 'McLauncher.App'
        )
    }
}